<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Minty.css" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>微分方程录入</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">EquationLookUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">主页
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lookup.html">检索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="saveEqua.html">录入</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="jumbotron">
        <h2>微分方程录入</h2>
        <p>
            <strong>键入微分方程类别，方程名称，及Maple格式的方程式以及相关的解释录入数据库</strong>
        </p>
        <hr class="my-4">
        <p>微分方程类型</p>
            <input class="form-control mr-sm-2" type="text" placeholder="Type" id="sType">
            <p>微分方程名称</p>
            <input class="form-control mr-sm-2" type="text" placeholder="Name" id="sName">
            <p>微分方程Maple表达式(diff[...])</p>
            <input class="form-control mr-sm-2" type="text" placeholder="diff[...]" id="sEqua">
            <p>微分方程解释</p>
            <input class="form-control mr-sm-2" type="text" placeholder="desc" id="sDesc">
            <button class="btn btn-secondary my-2 my-sm-0"  id="btnSave">Save</button>

    </div>

    <script src="dataset/equation.js"></script>
    <script src="js/writeEquaJson.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
