<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Minty.css" type="text/css">
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>微分方程检索</title>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">EquationLookUp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">主页
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lookup.html">检索</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="saveEqua.html">录入</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="jumbotron">
        <h2>微分方程检索</h2>
        <p>
            <strong>按微分方程类别检索方程</strong>
        </p>
        <hr class="my-4">
        <p>在以下搜索框输入待搜索微分方程类别，点击搜索显示搜索结果</p>



        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="sType">
        <button class="btn btn-secondary my-2 my-sm-0" id="btnSearch">Search</button>

    </div>

    <div class="jumbotron">

        <strong>按微分方程检索</strong>
        </p>
        <hr class="my-4">
        <p>在以下搜索框输入待搜索的微分方程，前缀，特征等即可检索到相关方程式</p>
        <div class="form-check disabled">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="equivalCheck"> 兼容方程等同性
            </label>
        </div>


        <input class="form-control mr-sm-2" type="text" placeholder="Search" id="sDiff">
        <button class="btn btn-secondary my-2 my-sm-0" id="btnSearchDiff">Search</button>

    </div>
    <table class="table table-hover" id="indexTable">
        <thead>
            <tr>
                <th scope="col">编号</th>
                <th scope="col">分类</th>
                <th scope="col">方程名</th>
                <th scope="col">表达式</th>
                <th scope="col">解释</th>
            </tr>
        </thead>
        <tbody id="lookuptable">


        </tbody>
    </table>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script src="dataset/equivalMap.js"></script>
    <script src="dataset/equation.js"></script>
    <script src="js/searchEquaJson.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
